</form>

<p id="result">This text will be replaced </p>
</div>
<script> 

var my_bear = {}
function startBear(){
    my_bear = {}
    if(document.getElementById("check_one").checked == true)
        my_bear['hat']='true'
    else 
    my_bear['hat']='false'

    if(document.getElementById("check_two").checked == true)

    else

    if(document.getElementById("check_three").checked == true)
        my_bear['shirt']='true'

    document.getElementById("result").innerHTML=JSON.stringify(my_bear)
    console.log(my_bear)
}
function updatebear(){
        text1 = document.getElementById("text1").value

        my_bear[text1]=text2
        document.getElementById("result").innerHTML=JSON.stringify(my_bear)
        console.log(my_bear)
    }
