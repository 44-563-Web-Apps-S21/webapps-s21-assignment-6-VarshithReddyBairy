<!DOCTYPE html>

<body>

<h2>Varshith Reddy Computes</h2>

<form>
    <label for="first_num">Enter a number </label>
    <input type ="number" id="first_num" name="first_num" min=10 max=50 step=2 value=10> <br>

    <label for="Second_num">Enter a number </label>
    <input type ="number" id="Second_num" name="Second_num" autofocus value=2> <br>

    <input type="button" onclick="permutations()" value="compute">
</form>


<p id="result">This text will be replaced </p>

<script> 

function permutations (){
    
    num1 = document.getElementById("first_num").value
    num2 = document.getElementById("Second_num").value
    let product =1
    for( first =num1 ; first>=(num1-num2 +1); first--)
    {
        product = product * first
    }
    
    document.getElementById("result").innerHTML = num1 + " permute "+num2 +" should be "+product
}
</script>
