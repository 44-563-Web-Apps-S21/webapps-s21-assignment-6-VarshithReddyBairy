<!DOCTYPE html>
<html>
 <head>
     <title>Hidden Things</title>
 </head>
<body>
<h1>Hidden things by Varshith Reddy Bairy</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_password">Enter the Secret Word </label>
    <input type ="password" id="form1_password" name="form1_password" min=10 max=50 step=2 value="Secret"> <br>

    <label for="form1_guess">Enter a guess</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
let correct =0;
let wrong =0;
function processGuess (){
    console.log("Getting form values")
    password = document.getElementById("form1_password").value
    guess = document.getElementById("form1_guess").value
    // confirmed = confirm("Are these the values? "+password+" and "+guess)
    
    out = document.getElementById("result")
    if(password == guess){
        alert("Congratulation")
        correct = correct +1
        out.innerHTML = "correct : "+correct+" "+"wrong : "+wrong
    } else {
        alert("Sorry")
        wrong = wrong + 1
        out.innerHTML = "correct : "+correct+" "+"wrong : "+wrong
    }
}
</script>

</body>
</html>
